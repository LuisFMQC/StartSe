<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Super Mario StartSe</title>
</head>
<body>
    <div class="game">
        <img src="./images/clouds-gamer.png" class="cloud-game">
        <img src="./images/pipe-game.png" class="pipe-game">
        <img src="./images/super-mario.gif" class="super-mario">
        <div class="gameover" hidden>
            <img src="./images/gameover.png" id="gameover-image">
            <div class="buttons">
            <p class="restart"><span class="seta">â†º</span><span>Tentar novamente!</span></p>
            </div>
        </div>
        <div class="sound-icons">
            <img src="./images/effect.png" id="music">
            <img src="./images/alto-falante.png" id="effects">
        </div>   
        <audio id="tema" loop preload="true">
            <source src="./Sounds/tema.wav" type="audio/wav">
        </audio> 
        <audio id="jump">
            <source src="./Sounds/jump.wav" type="audio/wav" class="jump">
        </audio>
        <audio id="gameover-sound">
            <source src="./Sounds/lost_a_life.wav" type="audio/wav" class="tema">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
