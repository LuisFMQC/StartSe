<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="listas.css">
    <title>Listas de opções</title>
</head> 
<body>
  <form action="#" method="post">
    <fieldset>
      <legend>Estilos musicais</legend>
      <div>
        <input type="checkbox" id="rock" name="rock" valeu="A">
        <label for="rock">Rock</label>
      </div>
      <div>
        <input type="checkbox" id="rap" name="rap" valeu="B">
        <label for="rap">Rap</label>
      </div>
      <div>
        <input type="checkbox" id="pop" name="pop" valeu="C">
        <label for="pop">Pop</label>
      </div>
      <div>
        <input type="checkbox" id="funk" name="funk" valeu="D">
        <label for="funk">Funk</label>
      </div>
  </fieldset>
      
  <fieldset>
    <legend>Estilos musicais</legend>
    <div>
        <input type="radio" id="rock2" name="estilos-musicais" valeu="A" checked>
        <label for="rock2">Rock</label>
      </div>
      <div>
        <input type="radio" id="rap2" name="estilos-musicais" valeu="B">
        <label for="rap2">Rap</label>
      </div>
      <div>
        <input type="radio" id="pop2" name="estilos-musicais" valeu="C">
        <label for="pop2">Pop</label>
      </div>
      <div>
        <input type="radio" id="funk2" name="estilos-musicais" valeu="D">
        <label for="funk2">Funk</label>
      </div>
  </fieldset>
</form>   
</body>
</html>
